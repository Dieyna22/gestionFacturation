<div class="wrapper">
  <input type="checkbox" id="btn" hidden />

  <nav id="sidebar">
    <div class="title"><img src="../../../assets/images/logo.png" alt="Logo" class="logo"></div>
    <br>
    <br>
   <!-- Les liens  -->
  <ul class="list-items mt-4 containerLink mb-4">
    <!-- Dashbord  -->
    <li>
      <a routerLink="/admin" routerLinkActive="active"><i class="fas fa-home me-3"></i>Dashboard</a>
    </li>
    <ng-container *ngIf="isSuperAdmin">

      <li>
        <a routerLink="/infos" routerLinkActive="active"><i class="fas fa-cog  me-3"></i>Info supplémentaire</a>

    <ng-container *ngIf="isSuperAdmin">

      <li>
        <a routerLink="/user" routerLinkActive="active"><i class="bi bi-person-fill  me-3"></i>Utilisateurs</a>

      <li>

      <a routerLink="/client" routerLinkActive="active"><i class="bi bi-people-fill  me-3"></i>Clients</a>

    <li>
      <a routerLink="/promo" routerLinkActive="active"><i class="bi bi-tags-fill  me-3"></i>Promotions</a>

    <li>
      <a routerLink="/article" routerLinkActive="active"><i class="fas fa-stream  me-3"></i>Produits</a>
    </li>

    <li>
      <a routerLink="/service" routerLinkActive="active"><i class="bi bi-suitcase-lg me-3"></i>Services</a>
    </li>
    <!-- Factures  -->
    <li>
      <a routerLink="/facture" routerLinkActive="active"><i class="bi bi-calculator me-3"></i>Ventes</a>
    </li>
    <!-- Dépense -->
    <li>
      <a routerLink="/depense" routerLinkActive="active"><i class="bi bi-cash-coin me-3"></i>Dépense</a>
    </li>
    <!-- Rapport  -->
    <li>
      <a><i class="bi bi-pie-chart-fill me-3"></i>Rapports</a>
