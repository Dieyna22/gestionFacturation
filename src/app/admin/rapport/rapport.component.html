<app-navbar></app-navbar>
<app-sidebar></app-sidebar>
<div class="rapports mt-5 mb-5 ">
    <div class="row">
        <div class="col-md-6" *ngFor="let rapport of rapports">
          <div class="ItemRapport text-center mb-3">
            <h6>{{ rapport.titre }}</h6>
            <p (click)="toggleRapport(rapport.id)">Générer rapport</p>
            <div [id]="rapport.id" *ngIf="rapport.isOpen">
              <span class="me-1">{{ rapport.label }} entre :</span>
              <span class="me-2"><input type="date" class="form-controle" name="dateDebut"></span>
              <span class="me-2">et</span>
              <span><input type="date" class="form-controle" name="dateFin"></span><br>
              <button class="btn btnGenere mt-3">Générer</button>
            </div>
          </div>
        </div>
      </div>
</div>
