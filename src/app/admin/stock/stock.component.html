<!-- Modal modif manuelle -->
<div class="modal fade mt-5" id="modifManuelle" tabindex="-1" aria-labelledby="modifManuelleLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg  modal-dialog-centered">
        <div class="modal-content">
            <div class="d-flex bgHeader">
                <div class="p-3 flex-grow-1">
                    <h4 class="modal-title" id="modifManuelleLabel">Modification manuelle de stock</h4>
                </div>
                <div class="p-3"> <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body">
                <div class="zoneSearch container mb-3" id="client">
                    <div class="input-group">
                        <input type="search" class="form-control" aria-label="Recipient's username"
                            placeholder="prénom,nom,entreprise">
                        <!-- [(ngModel)]="filterValue" (input)="onSearch()" -->
                        <button class="btn btnSearch" type="button" id="button-addon2"><i
                                class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="table-responsive mb-3">
                    <table class="table table-hover mb-4 text-center">
                        <thead class="mb-2">
                            <tr>
                                <th scope="col">Code</th>
                                <th scope="col">Libellé</th>
                                <th scope="col">Disponible actuel</th>
                                <th scope="col">Modif.</th>
                                <th scope="col">Disponible nouveau</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- getItemsPage() -->
                            <tr *ngFor="let item of items; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.dispo }}</td>
                                <td>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <span (click)="decrement(i)" class="incrementation">-</span>
                                        <input type="text" [(ngModel)]="item.quantity"
                                            class="form-control text-center mx-2" style="width: 60px;" readonly>
                                        <span (click)="increment(i)" class="incrementation">+</span>
                                    </div>
                                </td>
                                <td>{{ item.sum }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="zoneSearch container">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Commentaire (facultatif) :</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btnAction">Enregistrer modification</button>
                <button type="button" class="btn btnClose" data-bs-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
